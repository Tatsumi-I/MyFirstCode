<!-- <link rel="stylesheet" href="textillate-master/assets/style.css"> -->
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<script src="textillate-master/assets/jquery.fittext.js"></script>
<link rel="stylesheet" href="textillate-master/assets/animate.css">
<script src="textillate-master/jquery.textillate.js"></script>
<script src="textillate-master/assets/jquery.lettering.js"></script>
<script>
$(function(){
$('header p').textillate({
selecter:'header p',
minDisplaytime:900,
initialdisplay:6000,
autostart:false,
loop:true,

inEffects: [],	// エフェクト開始時のアニメーション設定
outEffects: [ 'fadeOutLeftBig' ],	// エフェクト終了時のアニメーション設定

in: {
effect: 'flip',	// エフェクトの指定
delayScale: 3,	// 遅延時間の指数
delay: 50,	// 文字ごとの遅延時間
sync: false,	// アニメーションをすべての文字に同時に適用
shuffle: false, // 文字のランダム表示
reverse: false,	// エフェクトを逆に再生（「sync:true」のときは不可）
callback: function () {}	// コールバック関数
},

out: {
effect: 'fadeOutLeftBig',  
delayScale: 2,  
delay: 30,  
sync: false,  
shuffle: false,
reverse: false,
callback: function () {}
}
});
});
</script>
